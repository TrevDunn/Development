<!-- Battleship -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Battleship: The Game!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
  /*#draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }*/
  </style>
</head>
<body>
	<button id="game-starter">Start The Game</button>
	<div id="container">
		<section id="ship-key">
			<h1>Battleship Key</h1>
			<ul>
				<li>Aircraft Carrier</li>
				<li class="boat-button" id="place-aircraft-carrier">
					<img src="">
					<div class="block-holder">
						<div type="boat-blocks" class="boatA"></div>
						<div type="boat-blocks" class="boatA"></div>
						<div type="boat-blocks" class="boatA"></div>
						<div type="boat-blocks" class="boatA"></div>
						<div type="boat-blocks" class="boatA"></div>
					</div>
				</li>
				<li>Battleship</li>
				<li class="boat-button" id="place-battleship">
					<img src="">
					<div class="block-holder">
						<div type="boat-blocks" class="boatB"></div>
						<div type="boat-blocks" class="boatB"></div>
						<div type="boat-blocks" class="boatB"></div>
						<div type="boat-blocks" class="boatB"></div>
					</div>
				</li>
				<li>Cruiser</li>
				<li class="boat-button" id="place-cruiser">
					<img src="">
					<div class="block-holder">
						<div type="boat-blocks" class="boatC"></div>
						<div type="boat-blocks" class="boatC"></div>
						<div type="boat-blocks" class="boatC"></div>
					</div>
				</li>
				<li>Detroyer</li>
				<li class="boat-button" id="place-destroyer">
					<img src="">
					<div class="block-holder">
						<div type="boat-blocks" class="boatD"></div>
						<div type="boat-blocks" class="boatD"></div>
						<div type="boat-blocks" class="boatD"></div>
					</div>
				</li>
				<li>Frigate</li>
				<li class="boat-button" id="place-frigate">
					<img src="">
					<div class="block-holder">
						<div type="boat-blocks" class="boatF"></div>
						<div type="boat-blocks" class="boatF"></div>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="js/app.js">

	</script>
</body>
</html>
